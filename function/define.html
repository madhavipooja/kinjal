<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>define</title>
    <script type="text/javascript">
        function say() {
            document.write("<h1>hello</h1>");
        }
    </script>
</head>

<body>
    <form>
        <input type="button" onclick="say()" value="click">
    </form>
</body>

</html>
