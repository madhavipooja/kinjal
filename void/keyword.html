<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>void keyword</title>
    <script>
        // JavaScript function to be called when the link is clicked
        function myFunction() {
            alert("Button clicked!");
        }
    </script>

</head>

<body>
    <button>
        <a href="javascript:void(0);" onclick="myFunction()">Click me</a>
    </button>
</body>

</html>
