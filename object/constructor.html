<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>constuctor</title>
    </head>

<body>
    <script>
        // Using the Object constructor to create an empty object
        var myObject = new Object();

        // Adding properties to the object
        myObject.name = 'John';
        myObject.age = 25;

        // Displaying the object in the console
        document.write(myObject.name);
        document.write("\n");
        document.write(myObject.age);
    </script>
</body>

</html>
