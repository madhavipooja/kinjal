<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt</title>
</head>
<body>
    <button onclick="showPrompt()">Click me</button>

<script>
    function showPrompt() {
        var userInput = prompt('Please enter your name:', 'pooja parmar');

        if (userInput !== null) {
            alert('Hello, ' + userInput + '!');
        } else {
            alert('User cancelled the prompt.');
        }
    }
</script>
</body>
</html>
