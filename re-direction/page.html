<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page-redirection</title>
    <script type="text/javascript">
        function yt() {
            window.location = "https://www.youtube.com";
        }
        function cg() {
            window.location = "https://chat.openai.com";

        }
        function gd() {
            window.location = "https://drive.google.com/drive/home";

        }
    </script>
</head>

<body>
    <h1>click for go </h1>
    <div class="container-fluid">
        <form>
            <input type="button" value="you tube" onclick="yt();" />
            </br>
            </br>
            <input type="button" value="chatgpt" onclick="cg();" />
        </br>
    </br>
    <input type="button" value="google drive" onclick="gd();" />

        </form>
    </div>
</body>

</html>
